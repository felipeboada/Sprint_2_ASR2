{% extends 'base.html' %}
{% block content %}

    .form-title { color: #1565c0; font-size: 2em; text-align: center; margin-bottom: 30px; font-weight: 600; }
    .btn-container { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
    .save-btn { background: linear-gradient(45deg, #007bff, #00b4d8); border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; color: white; }
    .back-btn { background: linear-gradient(45deg, #6c757d, #495057); border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; color: white; }
</style>

        <div class="btn-container">
            <button type="submit" class="btn save-btn">ðŸ“¦ Place Order</button>
            <button type="button" class="btn back-btn" onClick=" window.location.href='/stock' ">ðŸ“‹ Back to Inventory</button>

</div>

{% endblock %}
