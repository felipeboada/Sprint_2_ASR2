{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 15px;
        padding: 40px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .form-title {
        color: #1565c0;
        font-size: 2em;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        color: #1565c0;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        font-size: 1.1em;
    }
    
    .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: white;
        width: 100%;
    }
    
    .form-control:focus {
        border-color: #1565c0;
        box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        outline: none;
    }
    
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }
    
    .save-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        transition: all 0.3s ease;
        color: white;
    }
    
    .save-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        color: white;
    }
    
    .back-btn {
        background: linear-gradient(45deg, #6c757d, #495057);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        transition: all 0.3s ease;
        color: white;
    }
    
    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
        color: white;
    }
    
    .product-icon {
        font-size: 1.2em;
        margin-right: 10px;
    }
</style>

<div class="form-container">
    <h2 class="form-title">
        <span class="product-icon">üè∑Ô∏è</span>
        Crear Nuevo Producto
    </h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-content">
            {{ form.as_p }}
        </div>
        
        <div class="btn-container">
            <button type="submit" class="btn save-btn waves-effect waves-light">
                üíæ Guardar Producto
            </button>
            <button type="button" class="btn back-btn waves-effect waves-light"
                    onClick=" window.location.href='/productos' ">
                üõçÔ∏è Volver a Productos
            </button>
        </div>
    </form>
</div>

{% endblock %}
