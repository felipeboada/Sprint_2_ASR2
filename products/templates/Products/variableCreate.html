{% extends 'base.html' %}
{% block content %}

<style>
    .form-page {
        animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .form-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px 20px 0 0;
        padding: 40px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .header-icon {
        font-size: 4rem;
        margin-bottom: 15px;
        animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    .form-header h2 {
        font-size: 2.2rem;
        margin: 0;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .form-header p {
        margin: 10px 0 0 0;
        opacity: 0.95;
        font-size: 1.1rem;
    }
    
    .form-body {
        background: white;
        border-radius: 0 0 20px 20px;
        padding: 50px 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 30px;
        position: relative;
    }
    
    .form-group label {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.1rem;
    }
    
    .form-group label i {
        color: #667eea;
        font-size: 1.3rem;
    }
    
    .form-control, select {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
        width: 100%;
        font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus, select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        outline: none;
        background: white;
        transform: translateY(-2px);
    }
    
    .form-control:hover, select:hover {
        border-color: #764ba2;
        background: white;
    }
    
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        opacity: 1;
    }
    
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        flex-wrap: wrap;
    }
    
    .btn-custom {
        padding: 18px 40px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: white;
        position: relative;
        overflow: hidden;
    }
    
    .btn-custom::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    .btn-custom:hover::before {
        width: 300px;
        height: 300px;
    }
    
    .btn-custom i {
        font-size: 1.2rem;
        position: relative;
        z-index: 1;
    }
    
    .btn-custom span {
        position: relative;
        z-index: 1;
    }
    
    .btn-save {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    .btn-save:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 30px rgba(17, 153, 142, 0.4);
    }
    
    .btn-back {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }
    
    .btn-back:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 30px rgba(108, 117, 125, 0.4);
    }
    
    .helper-text {
        font-size: 0.85rem;
        color: #7f8c8d;
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .helper-text i {
        color: #667eea;
    }
    
    /* Animación para cuando se envía el formulario */
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    .form-body form:valid .btn-save {
        animation: pulse 2s ease-in-out infinite;
    }
    
    @media (max-width: 768px) {
        .form-header {
            padding: 30px 20px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
        }
        
        .form-body {
            padding: 30px 20px;
        }
        
        .btn-container {
            flex-direction: column;
        }
        
        .btn-custom {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="form-page">
    <div style="max-width: 800px; margin: 30px auto;">
        <div class="form-header">
            <div class="header-icon">
                <i class="fas fa-plus-circle"></i>
            </div>
            <h2>Crear Nuevo Producto</h2>
            <p>Agrega un producto al catálogo</p>
        </div>
        
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        <i class="fas fa-tag"></i>
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="helper-text">
                        <i class="fas fa-info-circle"></i>
                        {{ field.help_text }}
                    </div>
                    {% endif %}
                    {% if field.errors %}
                    <div class="alert alert-danger mt-2">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-custom btn-save">
                        <i class="fas fa-save"></i>
                        <span>Guardar Producto</span>
                    </button>
                    <button type="button" class="btn btn-custom btn-back" onclick="window.location.href='/productos'">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver a Productos</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
